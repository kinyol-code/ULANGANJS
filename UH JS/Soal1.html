    <title>Menampilkan 3 huruf</title>

<body>
    <script>
        // Membuat array dengan nilai 'HELLO'
        const dataArray = ['H',  ];

        // Mengambil 3 huruf pertama dari array

        // Membuat objek "huruf" dengan nilai yang diberikan
        const huruf = {
        vocal: 'huruf hidup',
        nonvocal: 'huruf mati'
        };

          // Menampilkan hasilnya ke console log
        console.log(threeLetters);
        console.log(huruf);

    </script>
